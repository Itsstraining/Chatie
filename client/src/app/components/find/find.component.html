<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Tìm tên bạn bè:</mat-label>
    <input class="bar" placeholder="Ex: Nguyễn Tấn Trung" maxlength="35" class="bar" type="text" matInput [(ngModel)] = "userName" (ngModelChange)="Search()"
      [formControl]="myControl"> 
  </mat-form-field>
</form>
<div *ngFor ="let user of this.user">
  <h3>{{user.userName}}</h3>
</div>
