<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <!-- <link rel="stylesheet" href="../home-page/home-page.component.scss" />
    <link rel="stylesheet" href="../../../assets/SCSS/media-queries.scss" /> -->
    <link rel="icon" href="../../../assets/Images/favicon.ico" />
</head>

<body>
    <main>
        <div class="log-in-container">
            <div class="log-in">
                <!-- Logo -->
                <img src="../../../assets/Images/instagram-logo.png" class="logo" />
                <!-- Log in form -->
                <div class="log-in-form">
                    <input type="text" placeholder="Phone number, username or email" />
                    <input type="password" placeholder="Password" />
                    <button class="log-in-button">Log In</button>
                </div>
                <!-- OR divider -->
                <span class="or-divider">OR</span>
                <!-- Log in with Facebook -->
                <div class="fb-login">
                    <a href="#">
                        <img src="../../../assets/Images/facebook-icon.png" />
                        <span>Log in with Facebook</span>
                    </a>
                </div>
                <!-- Forgot password? -->
                <a href="#">Forgot password?</a>
            </div>
            <!-- Sign up -->
            <div class="sign-up">
                <span>Don't have an account?</span><a href="#">Sign up</a>
            </div>
            <!-- Download app -->
            <div class="get-the-app">
                <span>Get the app</span>
                <div class="app-images">
                    <a href="#"><img src="../../../assets/Images/applestore.png" /></a>
                    <a href="#"><img src="../../../assets/Images/googlestore.png" /></a>
                </div>
            </div>
        </div>
        <!-- Phones -->
        <div class="phones-container">
            <img src="../../../assets/Images/phones.png" />
        </div>
    </main>
